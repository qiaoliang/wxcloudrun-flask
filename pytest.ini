[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 基础配置
addopts = 
    -ra 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10

# 测试标记
markers =
    integration: marks tests as integration tests that require docker-compose
    migration: marks tests as database migration tests
    slow: marks tests as slow running tests
    fast: marks tests as fast running tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    parallel: marks tests that can be run in parallel

# pytest配置说明
[pytest]
# 基础配置不启用并行，避免小规模测试的性能损失
# 可通过命令行参数或环境变量控制并行执行

# 并行执行建议:
# 1. 单个测试文件: pytest test_file.py (串行)
# 2. 小规模测试套件: pytest tests/unit/ -n 2
# 3. 大规模测试套件: pytest tests/ -n auto --dist loadscope
# 4. CI/CD环境: PYTEST_XDIST_AUTO_NUM_WORKERS=4 pytest tests/

# 环境变量控制:
# PYTEST_XDIST_AUTO_NUM_WORKERS=2  # 限制最大并行进程数
# PYTEST_XDIST_WORKER_COUNT=4      # 手动指定进程数
# PYTEST_DISABLE_PLUGIN=xdist       # 禁用并行插件
