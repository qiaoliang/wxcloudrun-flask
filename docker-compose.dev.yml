services:
  mysql-db:
    image: mysql:8.4.3
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: flask_demo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build: .
    container_name: py-safeclockin
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
      - redis
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_ADDRESS: mysql-db:3306
      WX_APPID: ${WX_APPID}
      WX_SECRET: ${WX_SECRET}
      TOKEN_SECRET: ${TOKEN_SECRET}
      PHONE_ENCRYPTION_KEY: ${PHONE_ENCRYPTION_KEY:-dev_phone_encryption_key_2024}
      AUTO_RUN_MIGRATIONS: ${AUTO_RUN_MIGRATIONS:-true}
      DOCKER_ENV: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
