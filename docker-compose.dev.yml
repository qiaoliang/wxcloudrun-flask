services:
  mysql-db:
    image: mysql:8.4.3
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: flask_demo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    container_name: py-safeclockin
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    environment:
      ENV_TYPE: function
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_ADDRESS: mysql-db:3306
      WX_APPID: ${WX_APPID:-test_appid}
      WX_SECRET: ${WX_SECRET:-test_secret}
      TOKEN_SECRET: ${TOKEN_SECRET:-test_token_secret}
      DB_RETRY_COUNT: 30
      DB_RETRY_DELAY: 2.0
      DOCKER_ENV: "true"
    restart: unless-stopped

volumes:
  mysql_data:
