services:
  mysql-db:
    image: mysql:8.4.3
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: flask_demo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${MYSQL_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: py-safeclockin
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_ADDRESS: mysql-db:3306
      ENV_TYPE: ${ENV_TYPE:-prod}
      WX_APPID: ${WX_APPID}
      WX_SECRET: ${WX_SECRET}
      TOKEN_SECRET: ${TOKEN_SECRET}
    restart: unless-stopped
    # 添加启动前等待时间
    command: >
      sh -c "
      sleep 10 &&
      python run.py 0.0.0.0 8080
      "

volumes:
  mysql_data:
