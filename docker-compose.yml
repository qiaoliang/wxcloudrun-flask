services:
  mysql-db:
    image: mysql:8.4.3
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: flask_demo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    container_name: py-safeclockin
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_ADDRESS: mysql-db:3306
      WX_APPID: ${WX_APPID}
      WX_SECRET: ${WX_SECRET}
      TOKEN_SECRET: ${TOKEN_SECRET}
      AUTO_RUN_MIGRATIONS: ${AUTO_RUN_MIGRATIONS:-true}
    restart: unless-stopped

volumes:
  mysql_data:
